<html

<title>Contact Form</title>

<link 
rel="stylesheet" 
href="ContactMe.css">

</head>

<body>

<div 
class="contact-container">

<form 
action="https://api.web3forms.com/submit" 
method="POST"
class="contact-left">

<div 
class="contact-left-title">

<h2>

    <p 
    
    id="line1">Need a webpage or some help with coding?

</p>

</h2>

<h3 

id="ContactMe">Contact me for any reason by just filling out the form below.

</h3>

<hr>

</div>

<input 
type="hidden" 
name="access_key" 
value="e030a351-6f08-4d3f-92c4-619e60c8e329">

<input
type="text" 
name="name" 
placeholder="*Your Name*"
class="contact-inputs" 
required>

<input
type="email" 
name="email" 
placeholder="*Your Email*" 
class="contact-inputs" 
required>

<textarea
name="message" 
id="message" 
placeholder="*Your Message*" 
class="contact-inputs"
required>
</textarea>

<button 
type="submit">Submit
<img 
src="art2/arrow3.png" 
    alt="">
</button>

</form>

<div 
class="contact-right">

    <img 
    src="art2/KCB2.png" 
     alt="">

</div>
